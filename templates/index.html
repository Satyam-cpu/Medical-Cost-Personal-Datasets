<!DOCTYPE html>
<html>
<head>
    <title>Insurance Cost Prediction</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="container">
    <h2>Medical Insurance Cost Prediction</h2>

    <form method="POST">
        <input type="number" name="age" placeholder="Age" required>

        <select name="sex" required>
            <option value="">Sex</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <input type="number" step="0.1" name="bmi" placeholder="BMI" required>
        <input type="number" name="children" placeholder="Children" required>

        <select name="smoker" required>
            <option value="">Smoker</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <select name="region" required>
            <option value="">Region</option>
            <option value="southeast">Southeast</option>
            <option value="southwest">Southwest</option>
            <option value="northeast">Northeast</option>
            <option value="northwest">Northwest</option>
        </select>

        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <h3>Predicted Insurance Cost: â‚¹ {{ prediction }}</h3>
    {% endif %}
</div>

</body>
</html>
